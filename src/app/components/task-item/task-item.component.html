<div class="task-container">

    <div class="taskid">
        Task ID: {{task.id}}
    </div>
    
     <div class="userid">
        <span class="task-title">User ID:</span>
        {{task.userId}} 
     </div>

     
    <div class="task-desc">
        <span class="task-title">Task Title:</span> 
        {{task.title}}
    </div>

    <div class="task-status {{ task.completed ? 'completed' : 'uncompleted' }}">
        {{ task.completed ? 'Completed' : 'Incompleted' }}
    </div>
</div>
